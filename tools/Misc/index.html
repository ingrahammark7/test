<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Massive Particle Renderer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.z = 5;

  let renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let maxPoints = 50000000; // 50 million
  let geometry = new THREE.BufferGeometry();
  let positions = new Float32Array(maxPoints * 3);

  for (let i = 0; i < maxPoints * 3; i++) {
    positions[i] = (Math.random() - 0.5) * 1000;
  }

  geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
  let material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
  let points = new THREE.Points(geometry, material);
  scene.add(points);

  let animate = function () {
    requestAnimationFrame(animate);

    points.rotation.x += 0.0002;
    points.rotation.y += 0.0003;

    renderer.render(scene, camera);
  };

  animate();
</script>

  </body>
</html>
