<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Colored Large Point Cloud</title>
<style>
  body, html { margin:0; padding:0; overflow:hidden; background:#000; }
  #info {
    position: fixed; top: 10px; left: 10px; color: #0f0; font-family: monospace; background: rgba(0,0,0,0.6);
    padding: 6px 10px; border-radius: 5px; z-index: 10;
  }
</style>
</head>
<body>

<div id="info">
  Points: <span id="pointCount">0</span><br />
  FPS: <span id="fps">0</span><br />
  Status: <span id="status">Starting...</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.154/build/three.min.js"></script>

<script>
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
  camera.position.z = 120;

  const renderer = new THREE.WebGLRenderer({ antialias: false });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const infoPointCount = document.getElementById('pointCount');
  const infoFPS = document.getElementById('fps');
  const infoStatus = document.getElementById('status');

  const count = 5_000_000; // stable 5 million

  // Generate positions
  const positions = new Float32Array(count * 3);
  for(let i = 0; i < count * 3; i++) {
    positions[i] = (Math.random() - 0.5) * 100;
  }

  // Generate an "index" attribute for hue cycling
  const indices = new Float32Array(count);
  for(let i = 0; i < count; i++) {
    indices[i] = i;
  }

  const geometry = new THREE.BufferGeometry();
  geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
  geometry.setAttribute('index', new THREE.BufferAttribute(indices, 1));

  // ShaderMaterial for color cycling
  const vertexShader = `
    attribute float index;
    uniform float time;
    varying vec3 vColor;

    void main() {
      vec3 pos = position;

      gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);

      gl_PointSize = 1.5;

      float hue = mod(time * 0.1 + index / ${count.toFixed(1)}, 1.0);

      // HSV to RGB approximation
      float r = abs(sin(6.2831 * hue));
      float g = abs(sin(6.2831 * (hue + 0.333)));
      float b = abs(sin(6.2831 * (hue + 0.666)));

      vColor = vec3(r, g, b);
    }
  `;

  const fragmentShader = `
    varying vec3 vColor;

    void main() {
      float dist = length(gl_PointCoord - vec2(0.5));
      if(dist > 0.5) discard;
      gl_FragColor = vec4(vColor, 0.8);
    }
  `;

  const material = new THREE.ShaderMaterial({
    vertexShader,
    fragmentShader,
    uniforms: { time: { value: 0 } },
    transparent: true,
    depthWrite: false,
    blending: THREE.AdditiveBlending
  });

  const points = new THREE.Points(geometry, material);
  scene.add(points);

  infoPointCount.textContent = count.toLocaleString();
  infoStatus.textContent = 'Rendering colored points';

  const clock = new THREE.Clock();

  let lastTime = performance.now();
  let frames = 0;
  let fps = 0;

  function animate() {
    requestAnimationFrame(animate);

    frames++;
    const now = performance.now();
    if(now - lastTime > 1000) {
      fps = Math.round((frames * 1000) / (now - lastTime));
      frames = 0;
      lastTime = now;
      infoFPS.textContent = fps;
    }

    material.uniforms.time.value = clock.getElapsedTime();

    // Slow camera orbit
    const t = clock.elapsedTime * 0.05;
    const radius = 120;
    camera.position.x = Math.sin(t) * radius;
    camera.position.z = Math.cos(t) * radius;
    camera.position.y = 50 + Math.sin(t * 0.5) * 20;
    camera.lookAt(0, 0, 0);

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
