<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nucleus Simulation</title>
<style>
  body { margin: 0; overflow: hidden; background-color: #111; }
  #healthBar {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 200px;
    height: 20px;
    background-color: #333;
  }
  #healthFill {
    width: 100%;
    height: 100%;
    background-color: #0f0;
  }
</style>
</head>
<body>
<div id="healthBar"><div id="healthFill"></div></div>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
// --- Scene Setup ---
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(5, 5, 10);
camera.lookAt(0, 0, 0);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// --- Lighting ---
const ambient = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambient);
const directional = new THREE.DirectionalLight(0xffffff, 1);
directional.position.set(5,10,5);
scene.add(directional);

// --- Nucleons Setup ---
const nucleons = [];
const numProtons = 4;
const numNeutrons = 5;
const nucleonRadius = 0.2;

function createNucleon(isProton) {
    const color = isProton ? 0xff0000 : 0x0000ff;
    const geometry = new THREE.SphereGeometry(nucleonRadius, 16, 16);
    const material = new THREE.MeshPhongMaterial({color: color});
    const mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(
        (Math.random()-0.5)*2,
        (Math.random()-0.5)*2,
        (Math.random()-0.5)*2
    );
    mesh.velocity = new THREE.Vector3(
        (Math.random()-0.5)*0.02,
        (Math.random()-0.5)*0.02,
        (Math.random()-0.5)*0.02
    );
    mesh.isProton = isProton;
    scene.add(mesh);
    nucleons.push(mesh);
}

for(let i=0;i<numProtons;i++) createNucleon(true);
for(let i=0;i<numNeutrons;i++) createNucleon(false);

// --- Forces ---
const strongRadius = 1.0;
const strongStrength = 0.05;
const emStrength = 0.02;

// --- Health Bar ---
let health = 1.0;
const healthFill = document.getElementById("healthFill");

// --- Animation Loop ---
function animate(){
    requestAnimationFrame(animate);

    // Forces between nucleons
    for(let i=0;i<nucleons.length;i++){
        let ni = nucleons[i];
        let force = new THREE.Vector3(0,0,0);

        for(let j=0;j<nucleons.length;j++){
            if(i===j) continue;
            let nj = nucleons[j];
            let dir = new THREE.Vector3().subVectors(nj.position, ni.position);
            let dist = dir.length();
            dir.normalize();

            // Strong force attraction
            if(dist < strongRadius){
                force.add(dir.clone().multiplyScalar(strongStrength*(strongRadius-dist)));
            }

            // EM repulsion between protons
            if(ni.isProton && nj.isProton && dist>0){
                let emForce = emStrength / (dist*dist);
                force.add(dir.clone().multiplyScalar(-emForce));
            }
        }

        // Update velocity and position
        ni.velocity.add(force);
        ni.position.add(ni.velocity);

        // Damping to stabilize
        ni.velocity.multiplyScalar(0.98);
    }

    // Update health based on imbalance of EM vs strong
    let emEnergy = 0;
    let strongEnergy = 0;
    for(let i=0;i<nucleons.length;i++){
        let ni = nucleons[i];
        for(let j=i+1;j<nucleons.length;j++){
            let nj = nucleons[j];
            let dist = ni.position.distanceTo(nj.position);
            if(dist===0) continue;
            if(ni.isProton && nj.isProton) emEnergy += 1/(dist*dist);
            if(dist < strongRadius) strongEnergy += (strongRadius-dist);
        }
    }
    health = Math.min(1, Math.max(0, strongEnergy/(strongEnergy+emEnergy)));
    healthFill.style.width = (health*200) + "px";
    healthFill.style.backgroundColor = `rgb(${(1-health)*255},${health*255},0)`;

    renderer.render(scene, camera);
}
animate();

// --- Window Resize ---
window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
