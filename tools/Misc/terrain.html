<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>3D Lattice Crack Simulation</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
<canvas id="renderCanvas" touch-action="none" style="width:100%; height:100%"></canvas>
<script>
// ----- Babylon.js setup -----
const canvas = document.getElementById('renderCanvas');
const engine = new BABYLON.Engine(canvas, true);
const scene = new BABYLON.Scene(engine);

// Camera
const camera = new BABYLON.ArcRotateCamera('camera', Math.PI/4, Math.PI/4, 30, new BABYLON.Vector3(0,0,0), scene);
camera.attachControl(canvas, true);

// Light
const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(1,1,0), scene);

// ----- Lattice parameters -----
const Nx = 5, Ny = 5, Nz = 5;
const r0 = 2.35;
let atoms = [];

// ----- Create atoms -----
for(let i=0;i<Nx;i++){
    for(let j=0;j<Ny;j++){
        for(let k=0;k<Nz;k++){
            // Skip pre-crack plane
            if(k === 0) continue;
            let sphere = BABYLON.MeshBuilder.CreateSphere(`atom_${i}_${j}_${k}`, {diameter:0.5}, scene);
            sphere.position = new BABYLON.Vector3(i*r0, j*r0, k*r0);
            sphere.material = new BABYLON.StandardMaterial(`mat_${i}_${j}_${k}`, scene);
            sphere.material.diffuseColor = new BABYLON.Color3(0,0,1); // intact = blue
            atoms.push({mesh:sphere, i,j,k,broken:false});
        }
    }
}

// ----- Simple dynamic update -----
scene.registerBeforeRender(function(){
    for(let atom of atoms){
        if(!atom.broken){
            // pseudo-random crack propagation: break atoms if z>3 and random chance
            if(atom.k>3 && Math.random()<0.01){
                atom.mesh.material.diffuseColor = new BABYLON.Color3(1,0,0); // broken = red
                atom.broken = true;
            }
        }
    }
});

engine.runRenderLoop(()=>{
    scene.render();
});

window.addEventListener('resize', function(){
    engine.resize();
});
</script>
</body>
</html>
