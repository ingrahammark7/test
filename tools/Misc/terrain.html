<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dynamic Cloud System</title>
<style>body { margin: 0; overflow: hidden; background: #000; }</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 0, 20);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Cloud parameters
  const cloudCount = 100;
  const clouds = [];

  // Create cloud spheres with random positions and sizes
  function createCloud() {
    const geometry = new THREE.SphereGeometry(0.5 + Math.random() * 1.0, 16, 16);
    const material = new THREE.MeshBasicMaterial({ 
      color: 0xffffff, 
      transparent: true, 
      opacity: 0.3 + Math.random() * 0.3 
    });
    const mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(
      (Math.random() - 0.5) * 40,
      (Math.random() - 0.5) * 20,
      (Math.random() - 0.5) * 40
    );
    mesh.userData = {
      velocity: new THREE.Vector3(
        (Math.random() - 0.5) * 0.02,
        (Math.random() - 0.5) * 0.01,
        (Math.random() - 0.5) * 0.02
      ),
      life: 200 + Math.random() * 300
    };
    scene.add(mesh);
    return mesh;
  }

  // Initialize clouds
  for (let i = 0; i < cloudCount; i++) {
    clouds.push(createCloud());
  }

  // Animate clouds: drift and fade out, recycle
  function animate() {
    requestAnimationFrame(animate);

    clouds.forEach(cloud => {
      cloud.position.add(cloud.userData.velocity);
      cloud.userData.life -= 1;

      // Fade out near end of life
      if (cloud.userData.life < 50) {
        cloud.material.opacity = (cloud.userData.life / 50) * 0.3;
      }

      // Reset cloud when life ends
      if (cloud.userData.life <= 0) {
        cloud.position.set(
          (Math.random() - 0.5) * 40,
          (Math.random() - 0.5) * 20,
          (Math.random() - 0.5) * 40
        );
        cloud.material.opacity = 0.3 + Math.random() * 0.3;
        cloud.userData.life = 200 + Math.random() * 300;
        cloud.userData.velocity.set(
          (Math.random() - 0.5) * 0.02,
          (Math.random() - 0.5) * 0.01,
          (Math.random() - 0.5) * 0.02
        );
      }
    });

    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
