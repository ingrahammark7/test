<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ASCII Tensile Animation - Three.js</title>
<style>
  body { margin: 0; overflow: hidden; background: #000; }
  canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
  // ---------- Scene setup ----------
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.z = 10;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ---------- ASCII animation frames ----------
  const frames = [
`Frame 1
|====|====|====|
\\ →  \\ ↑  / →  \\
 | ↑  | →  | ↑  |`,
`Frame 2
|====|*===>|====|
\\ →  \\ * / ↑  \\
 | ↑  | →  | ↑  |`,
`Frame 3
|*===>|====|*===>|
\\ * / →  \\ ↑  \\
 | ↑  | →  | ↑  |`,
`Frame 4
|====|*===>|====|
\\ →  \\ * / →  \\
 | ↑  | →  | ↑  |`
// add all frames up to 20
  ];

  let frameIndex = 0;

  // ---------- Create canvas for text rendering ----------
  const textCanvas = document.createElement('canvas');
  textCanvas.width = 512;
  textCanvas.height = 512;
  const ctx = textCanvas.getContext('2d');

  // ---------- Create texture and plane ----------
  const texture = new THREE.CanvasTexture(textCanvas);
  const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
  const geometry = new THREE.PlaneGeometry(10, 10);
  const plane = new THREE.Mesh(geometry, material);
  scene.add(plane);

  // ---------- Function to draw ASCII frame ----------
  function drawFrame(frame) {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, textCanvas.width, textCanvas.height);
    ctx.fillStyle = 'lime';
    ctx.font = '20px monospace';
    ctx.textBaseline = 'top';
    const lines = frame.split('\n');
    lines.forEach((line, i) => {
      ctx.fillText(line, 10, i * 24);
    });
    texture.needsUpdate = true;
  }

  // ---------- Initial draw ----------
  drawFrame(frames[frameIndex]);

  // ---------- Optional keyboard camera control ----------
  const keys = {};
  window.addEventListener('keydown', e => keys[e.code] = true);
  window.addEventListener('keyup', e => keys[e.code] = false);

  function updateCamera() {
    const speed = 0.1;
    if (keys['ArrowUp']) camera.position.z -= speed;
    if (keys['ArrowDown']) camera.position.z += speed;
    if (keys['ArrowLeft']) camera.position.x -= speed;
    if (keys['ArrowRight']) camera.position.x += speed;
  }

  // ---------- Animation loop ----------
  let lastTime = 0;
  function animate(time) {
    requestAnimationFrame(animate);
    updateCamera();

    // Change frame every 200ms (~5 FPS)
    if (time - lastTime > 200) {
      lastTime = time;
      frameIndex = (frameIndex + 1) % frames.length;
      drawFrame(frames[frameIndex]);
    }

    renderer.render(scene, camera);
  }

  animate(0);

  // ---------- Handle resize ----------
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
