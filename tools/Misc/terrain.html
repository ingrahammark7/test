<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dynamic 3D Terrain + Weather Overlay</title>
<style>
  body, html { margin:0; overflow:hidden; background:#222; }
  canvas { display:block; }
  #ui {
    position: fixed;
    top: 10px; left: 10px;
    background: rgba(0,0,0,0.6);
    color: white;
    font-family: monospace;
    padding: 10px;
    border-radius: 6px;
    user-select: none;
    z-index: 10;
  }
  #ui button {
    padding: 6px 12px;
    margin-top: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="ui">
  <div>
    Octaves: <span id="octaves">--</span><br/>
    Frequency: <span id="frequency">--</span><br/>
    Amplitude: <span id="amplitude">--</span><br/>
    <button id="reloadBtn">Reload Params</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.min.js"></script>
<script>
(() => {
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 60, 90);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  document.body.appendChild(renderer.domElement);

  // Lights
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(50, 100, 50);
  directionalLight.castShadow = true;
  directionalLight.shadow.mapSize.width = 1024;
  directionalLight.shadow.mapSize.height = 1024;
  directionalLight.shadow.camera.near = 1;
  directionalLight.shadow.camera.far = 200;
  directionalLight.shadow.camera.left = -50;
  directionalLight.shadow.camera.right = 50;
  directionalLight.shadow.camera.top = 50;
  directionalLight.shadow.camera.bottom = -50;
  scene.add(directionalLight);

  // Terrain variables
  const size = 128;
  const segments = 128;
  let geometry, terrain, simplex;
  let noiseParams = { octaves: 4, frequency: 0.05, amplitude: 10 };

  // Weather overlay setup (semi-transparent moving cloud texture)
  const cloudCanvas = document.createElement('canvas');
  cloudCanvas.width = 256;
  cloudCanvas.height = 256;
  const cloudCtx = cloudCanvas.getContext('2d');

  // Create cloud texture by random circles
  function generateCloudTexture() {
    cloudCtx.clearRect(0, 0, 256, 256);
    for(let i=0; i<100; i++) {
      let x = Math.random()*256;
      let y = Math.random()*256;
      let r = 15 + Math.random()*25;
      let grad = cloudCtx.createRadialGradient(x,y,r, x,y, 0);
      grad.addColorStop(0, 'rgba(255,255,255,0)');
      grad.addColorStop(1, 'rgba(255,255,255,0.3)');
      cloudCtx.fillStyle = grad;
      cloudCtx.beginPath();
      cloudCtx.ellipse(x, y, r*1.5, r, 0, 0, 2*Math.PI);
      cloudCtx.fill();
    }
  }
  generateCloudTexture();

  const cloudTexture = new THREE.CanvasTexture(cloudCanvas);
  cloudTexture.wrapS = cloudTexture.wrapT = THREE.RepeatWrapping;

  const cloudMaterial = new THREE.MeshBasicMaterial({
    map: cloudTexture,
    transparent: true,
    opacity: 0.5,
    depthWrite: false
  });

  const cloudGeometry = new THREE.PlaneGeometry(size, size);
  const cloudMesh = new THREE.Mesh(cloudGeometry, cloudMaterial);
  cloudMesh.position.y = 25;
  cloudMesh.rotation.x = -Math.PI / 2;
  scene.add(cloudMesh);

  // Create terrain mesh function
  function createTerrain() {
    if(terrain) {
      scene.remove(terrain);
      geometry.dispose();
      terrain.material.dispose();
    }

    geometry = new THREE.PlaneGeometry(size, size, segments, segments);
    geometry.rotateX(-Math.PI / 2);
    simplex = new SimplexNoise();

    // Displace vertices based on noise params
    for(let i=0; i<geometry.attributes.position.count; i++) {
      const x = geometry.attributes.position.getX(i);
      const z = geometry.attributes.position.getZ(i);
      let y = 0;
      let amp = noiseParams.amplitude;
      let freq = noiseParams.frequency;
      for(let octave=0; octave<noiseParams.octaves; octave++) {
        y += amp * simplex.noise2D(x * freq, z * freq);
        amp *= 0.5;
        freq *= 2;
      }
      geometry.attributes.position.setY(i, y);
    }
    geometry.computeVertexNormals();

    // Color vertices based on height
    const colors = [];
    for(let i=0; i<geometry.attributes.position.count; i++) {
      const y = geometry.attributes.position.getY(i);
      let color = new THREE.Color();
      if(y < -4) color.setHSL(0.33, 0.6, 0.2);          // dark green
      else if(y < 0) color.setHSL(0.33, 0.8, 0.4);       // grass green
      else if(y < 6) color.setHSL(0.1, 0.1, 0.5);        // rock gray
      else color.setHSL(0, 0, 0.9);                       // snow white
      colors.push(color.r, color.g, color.b);
    }
    geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

    const material = new THREE.MeshStandardMaterial({
      vertexColors: true,
      flatShading: false,
      roughness: 1,
      metalness: 0
    });

    terrain = new THREE.Mesh(geometry, material);
    terrain.castShadow = false;
    terrain.receiveShadow = true;
    scene.add(terrain);
  }

  // Initial terrain build
  createTerrain();

  // UI elements
  const octavesEl = document.getElementById('octaves');
  const frequencyEl = document.getElementById('frequency');
  const amplitudeEl = document.getElementById('amplitude');
  const reloadBtn = document.getElementById('reloadBtn');

  function updateUI() {
    octavesEl.textContent = noiseParams.octaves;
    frequencyEl.textContent = noiseParams.frequency;
    amplitudeEl.textContent = noiseParams.amplitude;
  }

  async function reloadParams() {
    try {
      const resp = await fetch('/api/noise_params');
      if(!resp.ok) throw new Error('API error');
      const data = await resp.json();
      noiseParams = data;
      updateUI();
      createTerrain();
    } catch(e) {
      alert('Failed to load noise parameters: ' + e.message);
    }
  }

  reloadBtn.onclick = reloadParams;

  updateUI();

  // Animation loop
  function animate(time=0) {
    requestAnimationFrame(animate);
    if(terrain) terrain.rotation.y += 0.0015;
    // Move clouds slowly
    cloudTexture.offset.x += 0.0002;
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
})();
</script>

</body>
</html>
